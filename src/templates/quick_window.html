<div class="row">
  <div class="center-block text-center" style="width:80%">
    <div class="btn-group">
      <button class="btn btn-default" ng-click="prevDay()">
        <span class="icon glyphicon-chevron-left"></span>
      </button>
      <div class="btn btn-remove btn-default">
        <strong><span ng-bind="date"></span> / <span ng-bind="year"></span></strong>
      </div>
      <button class="btn btn-default" ng-click="nextDay()">
        <span class="icon glyphicon-chevron-right"></span>
      </button>
    </div>
  </div>
</div>
<div class="clearfix">
&nbsp;
</div>
<div class="progress">
  <div class="time-box" style="width: 35%">
    <span class="sr-only"></span>
  </div>
  <div class="time-box time-box-empty" style="width: 20%">
    <span class="sr-only"></span>
  </div>
  <div class="time-box" style="width: 10%">
    <span class="sr-only"></span>
  </div>
  <div class="time-box time-box-empty" style="width: 10%">
    <span class="sr-only"></span>
  </div>
  <div class="time-box" style="width: 1px">
    <span class="sr-only"></span>
  </div>
</div>
